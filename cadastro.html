    <form id="formulario">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf">
        </div>
        <div class="form-group">
            <label for="datanasc">Data de Nascimento</label>
            <input type="date" class="form-control" id="datanasc">
        </div>

          <div>
            <label>Sexo</label><br>
            <input type="radio" name="sexo" value="m" checked> Masculino<br>
            <input type="radio" name="sexo" value="f"> Feminino<br> 
          </div> 

        <div class="form-group">
            <label for="cadjus">CADJUS</label>
            <input type="text" class="form-control" id="cadjus">
        </div>


        <div class="form-group">
            <label for="nome">Email</label>
            <input type="email" class="form-control" id="email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group">
            <label for="nome">Senha</label>
            <input type="password" class="form-control" id="senha">
        </div>


        <div>
            <label>Estado:</label>
            <select id="estados" class="form-control">
        <option id='vazio'>Selecione...</option>
      </select>
        </div>

        <div>
            <label>Cidade:</label>
            <select id="cidades" class="form-control">
        <option id='vazio'>Selecione...</option>>
      </select>
        </div>

        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua">
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf">
        </div>


        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro">
        </div>


        <button type="submit" class="btn btn-primary" id="btEnviar">Enviar</button>
