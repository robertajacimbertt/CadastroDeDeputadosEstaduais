<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <div class="container">
        <h2>Cadastro de Deputado</h2>

        <div id="formCadastro">
        <form>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
               
                <input id="nome" type="text" class="form-control" name="name" placeholder="Name">
                <input id="cpf" type="text" class="form-control" name="cpf" placeholder="CPF">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input id="datanasc" type="date" class="form-control" name="datanasc" placeholder="Data de Nascimento">
            </div>

            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 1</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 2</label>
                </div>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="senha" type="password" class="form-control" name="senha" placeholder="Senha">
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <label>Estado:  </label>
                <select class="select-group-addon" id="estado">
      <option>SP</option>
      <option>MG</option>
      <option>BA</option>
      <option>AC</option>
    </select>
      <br>
                <label>Cidade:  </label>
                <select id="cidade">
      <option>Campinas</option>
      <option>Cosmópolis</option>
      <option>Paulínia</option>
      <option>Sumaré</option>
    </select>
                <input id="rua" type="text" class="form-control" name="rua" placeholder="Rua">
                <input id="numero" type="text" class="form-control" name="numero" placeholder="Número">
                <input id="bairro" type="text" class="form-control" name="bairro" placeholder="Bairro" </div>
            </div> 
            <input type="submit" name="enviar" value="Enviar" onclick="cadastrar()">


        </form>
          
        </div>


</body>

</html>
